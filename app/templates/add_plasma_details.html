<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plasma Details - Blood Bank Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="text-center bg-light">

    <div class="container">
        <h1 class="text-danger mt-5">Add Blood Details</h1>

        <form method="POST" action="{{ url_for('add_plasma_details') }}">
            <div class="mb-3">
                <label for="plasma_bag_number" class="form-label">Plasma Bag Number</label>
                <input type="number" class="form-control" id="plasma_bag_number" name="plasma_bag_number" required>
            </div>

            <div class="mb-3">
                <label for="blood_type" class="form-label">Plasma Blood Type</label>
                <select class="form-select" id="blood_type" name="blood_type" required>
                    <option value="" disabled selected>Choose Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="blood_amount" class="form-label">Blood Amount</label>
                <input type="number" class="form-control" id="blood_amount" name="blood_amount" required>
            </div>

            <div class="mb-3">
                <label for="platelets_count" class="form-label">Platelets Count (in thousands)</label>
                <input type="number" class="form-control" id="platelets_count" name="platelets_count" required>
            </div>

            <button type="submit" class="btn btn-danger">Add Plasma Details</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and Popper.js (if needed) here if you use Bootstrap components that require them -->

</body>
</html>

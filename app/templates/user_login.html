<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Blood Bank Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    
    
    <style>
        .top-left {
            position: absolute;
            top: 30px;
            left: 30px;
        }
    </style>


</head>
<body class="text-center bg-light">

    <div class="container">

        <a href="{{ url_for('index') }}" class="top-left">
            <img src="{{ url_for('static', filename='home.png') }}" alt="Home" style="width: 60px; height: 60px; ">
        </a>

        
        <form class="form-signin" method="POST" action="{{ url_for('user_login') }}">
            <img class="mb-4" src="{{ url_for('static', filename='bloodbank.jpg') }}" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">User Login</h1>

            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <label for="user_username" class="sr-only">Username</label>
            <input type="text" id="user_username" name="user_username" class="form-control" placeholder="Username" required autofocus>

            <label for="user_password" class="sr-only">Password</label>
            <input type="password" id="user_password" name="user_password" class="form-control" placeholder="Password" required>

            <button class="btn btn-lg btn-danger btn-block mt-3" type="submit">Sign in</button>
        </form>

        <p class="mt-3">Don't have an account? <a href="{{ url_for('create_account') }}">Sign Up</a></p>
    </div>

</body>
</html>

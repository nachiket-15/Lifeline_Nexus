<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Staff - Blood Bank Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <style>
        .top-left {
            position: absolute;
            top: 30px;
            left: 30px;
        }
    </style>
    
</head>
<body class="text-center bg-light">

    <div class="container">
        <a href="{{ url_for('admin_dashboard') }}" class="top-left">
            <img src="{{ url_for('static', filename='home.png') }}" alt="Home" style="width: 60px; height: 60px; ">
        </a>

        <h1 class="text-danger mt-5">Hire Staff</h1>

        <form method="POST" action="{{ url_for('hire_staff') }}">
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" required>
            </div>

            <div class="mb-3">
                <label for="emp_id" class="form-label">Employee ID</label>
                <input type="text" class="form-control" id="emp_id" name="emp_id" required>
            </div>
            
            <div class="mb-3">
                <label for="supervisor" class="form-label">Supervisor</label>
                <input type="text" class="form-control" id="supervisor" name="supervisor" required>
            </div>

            <div class="mb-3">
                <label for="address1" class="form-label">Address</label>
                <input type="text" class="form-control" id="address1" name="address1" required>
            </div>

            <div class="mb-3">
                <label for="phone_no" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phone_no" name="phone_no" required>
            </div>

            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" name="salary" required>
            </div>

            <button type="submit" class="btn btn-danger">Hire Staff</button>
        </form>
    </div>



</body>
</html>

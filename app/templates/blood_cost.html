<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>View Blood Cost</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
        <style>
            .top-left {
                position: absolute;
                top: 30px;
                left: 30px;
            }
        </style>
</head>
<body class="text-center bg-light">
    <div class="container">
        <h1 class="text-danger mt-5">View Blood Cost</h1>
        
        <a href="{{ url_for('admin_dashboard') }}" class="top-left">
            <img src="{{ url_for('static', filename='home.png') }}" alt="Home" style="width: 60px; height: 60px; ">
        </a>

        {% if blood_cost_data %}
            <table class="table table-bordered mt-4">
                <thead>
                    <tr>
                        <!-- <th>Plasma Bag Number</th> -->
                        <th>Blood Type</th>
                        <th>Blood Cost</th>
                    </tr>
                </thead>
                <tbody>
                    
                    {% for data in blood_cost_data %}
                        <tr>
                            <!-- <td>{{ data.plasma_bag_number }}</td> -->
                            <td>{{ data.blood_type}}</td>
                            <td>{{ data.cost }}</td> 
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-secondary">No blood cost data available.</p>
        {% endif %}
    </div>
    <!-- Add necessary scripts -->
</body>
</html>

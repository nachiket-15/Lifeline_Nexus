<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Donor - Blood Bank Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <style>
        .top-left {
            position: absolute;
            top: 30px;
            left: 30px;
        }
    </style>

</head>
<body class="text-center bg-light">

    <div class="container">

        <a href="{{ url_for('user_dashboard') }}" class="top-left">
            <img src="{{ url_for('static', filename='home.png') }}" alt="Home" style="width: 60px; height: 60px; ">
        </a>

        <h1 class="text-danger mt-5">Add Donor</h1>

        <form method="POST" action="{{ url_for('add_donor') }}">

            <div class="mb-3">
                <label for="donor_name" class="form-label">Enter Donor Name</label>
                <input type="text" class="form-control" name="donor_name" id="donor_name" required>
            </div>

            <div class="mb-3">
                <label for="blood_type" class="form-label">Enter Blood Type</label>
                <select class="form-select" id="blood_type" name="blood_type" required>
                    <option value="" disabled selected>Choose Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="date_of_donation" class="form-label">Enter Date of Donation</label>
                <input type="date" class="form-control" id="date_of_donation" name="date_of_donation" required>
            </div>

            <div class="mb-3">
                <label for="phone_no" class="form-label">Enter Phone Number</label>
                <input type="tel" class="form-control" id="phone_no" name="phone_no" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Enter Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Enter Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="body_weight" class="form-label">Enter Body Weight</label>
                <input type="number" step="0.01" class="form-control" id="body_weight" name="body_weight" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Enter Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>

            <div class="mb-3">
                <label for="hemoglobin_level" class="form-label">Enter Hemoglobin Level</label>
                <input type="number"  class="form-control" id="hemoglobin_level" name="hemoglobin_level" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Enter Blood Amount to be donated in ml</label>
                <input type="text" class="form-control" id="blood_amount" name="blood_amount" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="health_conditions" name="health_conditions" required>
                <label class="form-check-label" for="health_conditions">
                    I confirm that I meet the following health conditions:
                    <ul>
                        <li>No Malaria or Dengue in the last 3 months</li>
                        <li>No tattoo in the last year</li>
                        <li>No Cancer</li>
                        <li>No Leprosy</li>
                        <li>No Hepatitis B/C</li>
                        <li>No HIV</li>
                        <li>No Sickle Cell Anemia</li>
                        <li>No Diabetes</li>
                    </ul>
                </label>
            </div>
            
            <button type="submit" class="btn btn-danger">Add Donor</button>

        </form>
    </div>

</body>
</html>

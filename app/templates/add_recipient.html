<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipient - Blood Bank Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <style>
        .top-left {
            position: absolute;
            top: 30px;
            left: 30px;
        }
    </style>


</head>
<body class="text-center bg-light">

    <div class="container">


        <a href="{{ url_for('admin_dashboard') }}" class="top-left">
            <img src="{{ url_for('static', filename='home.png') }}" alt="Home" style="width: 60px; height: 60px; ">
        </a>



        <h1 class="text-danger mt-5">Add Recipient</h1>

        <form method="POST" action="{{ url_for('add_recipient') }}">


            <div class="mb-3">
                <label for="recipient_name" class="form-label">Recipient Name (First Last)</label>
                <input type="text" class="form-control" id="recipient_name" name="recipient_name" required>
            </div>



            <!-- <div class="mb-3">
                <label for="rec_id" class="form-label">Recipient ID</label>
                <input type="number" class="form-control" id="rec_id" name="rec_id" required>
            </div> -->



            <div class="mb-3">
                <label for="blood_type" class="form-label">Plasma Blood Type</label>
                <select class="form-select" id="blood_type" name="blood_type" required>
                    <option value="" disabled selected>Choose Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            

            <div class="mb-3">
                <label for="quantity_needed" class="form-label">Quantity Needed</label>
                <input type="number" class="form-control" id="quantity_needed" name="quantity_needed" required>
            </div>




            <div class="mb-3">
                <label for="date_of_request" class="form-label">Date of Request</label>
                <input type="date" class="form-control" id="date_of_request" name="date_of_request" required>
            </div>



            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth (YYYY-MM-DD)</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>



            <div class="mb-3">
                <label for="sex" class="form-label">Sex</label>
                <select class="form-select" id="sex" name="sex" required>
                    <option value="" disabled selected>Choose Sex</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Transgender">Transgender</option>
                </select>
            </div>


            
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>




            <button type="submit" class="btn btn-danger">Add Recipient</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and Popper.js (if needed) here if you use Bootstrap components that require them -->

</body>
</html>

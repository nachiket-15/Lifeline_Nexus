<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Transactions - Blood Bank Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="text-center bg-light">

    <div class="container">
        <h1 class="text-danger mt-5">View Transactions</h1>

        <!-- Check if transaction_data is not empty -->
        {% if transaction_data %}
            <table class="table table-bordered mt-4">
                <thead>
                    <tr>
                        <th>Recipient ID</th>
                        <th>Payment Amount</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through each transaction data and display it in the table -->
                    {% for data in transaction_data %}
                        <tr>
                            <td>{{ data.rec_id }}</td>
                            <td>{{ data.payment_amt }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-secondary">No transaction data available.</p>
        {% endif %}
    </div>

 

</body>
</html>

<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-image: url('{{ url_for('static', filename='Other_Back.jpg') }}');
            background-repeat: no-repeat;
        }
        #bloodbank_white {
            opacity: 0.7;
            border-radius: 5px;
        }
        #create_new_ac {
            color: white;
        }
    </style>
</head>
<body class="text-center bg-light">

    

    <div class="container mt-5">
        <h1 class="text-danger mt-3">LifeLine Nexus</h1>

        <img src="{{ url_for('static', filename='bloodbank.jpg') }}" class="img-fluid img-thumbnail rounded mt-4" id="bloodbank_white"  alt="Blood Bank Image" style="width: 50%;">

        <div class="row mt-5">
            <div class="col">
                <a href="{{ url_for('admin_login') }}" class="btn btn-danger btn-lg">Admin Login</a>
            </div>
            <div class="col">
                <a href="{{ url_for('user_login') }}" class="btn btn-danger btn-lg">User Login</a>
            </div>
        </div>
    </div>

    <div class="mt-4" >
        <p class="text-secondary" id="create_new_ac">Don't have an account? <a href="{{ url_for('create_account') }}" class="text-danger font-weight-bold" id="create_new_ac">Create one here</a>.</p>
    </div>
    
    <img src="{{ url_for('static', filename='learn_about_donation.png') }}" class="img-fluid img-thumbnail rounded mt-4" alt="DonationFact" style="width: 100%;">

    <!-- Add Bootstrap JS and Popper.js (if needed) here if you use Bootstrap components that require them -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</body>
</html>

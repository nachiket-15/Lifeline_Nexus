<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <style>
        .top-left {
            position: absolute;
            top: 30px;
            left: 30px;
        }
    </style>


</head>
<body class="text-center bg-light">


    <a href="{{ url_for('user_dashboard') }}" class="top-left">
        <img src="{{ url_for('static', filename='home.png') }}" alt="Home" style="width: 60px; height: 60px; ">
    </a>


    <div class="container">
        <h1 class="text-danger mt-5">Blood Donation Request</h1>

        <!-- Blood donation request form -->
        <form method="POST" class="mt-4">
            
            <div class="mb-3">
                <label for="blood_type" class="form-label">Enter Blood Type</label>
                <select class="form-select" id="blood_type" name="blood_type" required>
                    <option value="" disabled selected>Choose Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>



            <div class="mb-3">
                <label for="quantity_needed" class="form-label">Quantity Needed</label>
                <input type="number" class="form-control" id="quantity_needed" name="quantity_needed" required>
            </div>



            <div class="mb-3">
                <label for="date_of_request" class="form-label">Date of Request</label>
                <input type="date" class="form-control" id="date_of_request" name="date_of_request" required>
            </div>


            
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and Popper.js (if needed) here if you use Bootstrap components that require them -->

</body>
</html>
